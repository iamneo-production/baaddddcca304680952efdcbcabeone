<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;500;600;700&display=swap");

body {
    background-image: url("https://cdn.pixabay.com/photo/2018/03/17/19/36/connection-3234929_1280.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    font-family: "Radio Canada", sans-serif;
  }
  
  body {
    text-align: center;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 5px;
    margin-bottom: 20px;
}

.cell {
    width: 100px;
    height: 100px;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
}
.message {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  cursor: pointer;
}
    </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
  </div>
  <div class="message" id="message"></div>
  <button id="restart">Restart</button>

    <script>
      const board = document.getElementById("board");
const cells = document.querySelectorAll("[data-cell]");
const message = document.getElementById("message");
const restartButton = document.getElementById("restart");

let currentPlayer = "X";
let gameBoard = ["", "", "", "", "", "", "", "", ""];
let gameActive = true;

const winningCombinations = [
  [0, 1, 2],
  [3, 4, 5],
  [6, 7, 8],
  [0, 3, 6],
  [1, 4, 7],
  [2, 5, 8],
  [0, 4, 8],
  [2, 4, 6],
];

function handleCellClick(event) {
  const cell = event.target;
  const cellIndex = parseInt(cell.getAttribute("data-cell"));
  if (gameBoard[cellIndex] === "" && gameActive) {
    gameBoard[cellIndex] = currentPlayer;
    cell.textContent = currentPlayer;
    cell.style.backgroundColor = currentPlayer === "X" ? "lightcoral" : "lightblue";
    togglePlayer();
    checkWinner();
  }
}

function togglePlayer() {
  currentPlayer = currentPlayer === "X" ? "O" : "X";
}

function checkWinner() {
  for (const combination of winningCombinations) {
    const [a, b, c] = combination;
    if (
      gameBoard[a] &&
      gameBoard[a] === gameBoard[b] &&
      gameBoard[a] === gameBoard[c]
    ) {
        gameActive = false;
        message.textContent = `${currentPlayer} wins!`;
        cells[a].style.backgroundColor = cells[b].style.backgroundColor = cells[
          c
        ].style.backgroundColor = "gold";
        return;
      }
    }
  
    if (!gameBoard.includes("") && gameActive) {
      gameActive = false;
      message.textContent = "It's a draw!";
    }
  }
  
  function restartGame() {
    gameBoard = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;
    message.textContent = "";
    cells.forEach((cell) => {
      cell.textContent = "";
      cell.style.backgroundColor = "lightgray";
    });
  }
  cells.forEach((cell) => {
    cell.addEventListener("click", handleCellClick);
  });
  
  restartButton.addEventListener("click", restartGame);
    </script>
</body>
</html>
