<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
      /* CSS Styles for Tic Tac Toe Game */
      @import url("https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;500;600;700&display=swap");

body {
    background-image: url("https://cdn.pixabay.com/photo/2018/03/17/19/36/connection-3234929_1280.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    font-family: "Radio Canada", sans-serif;
  }
  
  body {
    text-align: center;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 5px;
    margin-bottom: 20px;
}

.cell {
    width: 100px;
    height: 100px;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
}
.message {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  cursor:Â pointer;
}

    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
        <!-- The game board will be generated here -->
    </div>
    <p id="result">Player X's turn</p>
    <button id="reset">Reset</button>

    <script>
        // JavaScript code for the game logic goes here

        const board = document.getElementById('board');
        const result = document.getElementById('result');
        const resetButton = document.getElementById('reset');

        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a];
                }
            }

            if (!gameBoard.includes('')) {
                return 'Tie';
            }

            return null;
        }

        function handleClick(index) {
            if (!gameOver && gameBoard[index] === '') {
                gameBoard[index] = currentPlayer;
                renderBoard();
                const winner = checkWinner();
                if (winner) {
                    gameOver = true;
                    if (winner === 'Tie') {
                        result.textContent = "It's a Tie!";
                    } else {
                        result.textContent = `Player ${winner} wins!`;
                    }
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    result.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function renderBoard() {
            board.innerHTML = '';
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.addEventListener('click', () => handleClick(index));
                board.appendChild(cellElement);
            });
        }

        renderBoard();

        resetButton.addEventListener('click', () => {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameOver = false;
            result.textContent = "Player X's turn";
            renderBoard();
        });
    </script>
</body>
</html>
