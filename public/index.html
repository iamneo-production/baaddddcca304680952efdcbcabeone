<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="box">
            <!-- Your 3x3 grid with input fields here -->
        </div>
        <div class="result-container">
            <div class="result-text">Current player's turn: X</div>
        </div>
        <button class="btn">Reset</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
